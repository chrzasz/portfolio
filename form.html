<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register user</h1>
    <form action="formRegistration" method="POST">
        First name: <input type="text" name="firstName"><br>
        Last name:  <input type="text" name="lastName"><br>
        Login:      <input type="text" name="login"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        Password again: <input type="passwordAgain" name="passwordAgain"><br>
        Comment: <br>
        <textarea rows="4" cols="50"></textarea>
        
        <button type="reset" name="btnReset">Clear form</button><br><br><br>
        <button type="submit" name="btnSubmit">Register</button>

    </form>
</body>
</html>
